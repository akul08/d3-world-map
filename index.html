<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Population</title>
    <style>
        #map {
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .background {
            fill: #2a596f;
            pointer-events: all;
        }
        #countries, #states {
            fill: #cde;
            stroke: #fff;
            stroke-linejoin: round;
            stroke-linecap: round;
        }
        #countries .active, #states .active {
            fill: #89a;
        }
        #cities {
            stroke: #0ad;
            stroke-width: 1;
        }
        .city {
            fill: #345;
            /*stroke: #fff;*/
        }
        pre.prettyprint {
            border: 1px solid #ccc;
            margin-bottom: 0;
            padding: 9.5px;
        }
        div.tooltip {
            color: #fff;
            background-color: #000;
            padding: .5em;
            text-shadow: #f5f5f5 0 1px 0;
            border-radius: 2px;
            opacity: 0.9;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="//code.jquery.com/jquery-2.0.0.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script>
        var m_width = $("#map").width(),
            width = 930,
            height = 468,
            country,
            state;

        var projection = d3.geo.mercator()
            .scale(150)
            .translate([width/2, height/1.5]);

        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("#map").append('svg')
            .attr("preserveAspectRation", "xMidYMid")
            .attr("viewBox", "0 0 " + width + " " + height)
            .attr("width", m_width)
            .attr('height', m_width * height / width);

        var tooltip = d3.select('body').append('div')
            .attr('class', 'hidden tooltip')

        svg.append("rect")
            .attr("class", "background")
            .attr("width", width)
            .attr("height", height)
            .on("click", country_clicked);

        var g = svg.append("g");

        d3.json("/data/countries.topo.json", function (error, countries) {

            if (error) console.log(error);
            // console.log(countries);
            g.append("g")
                .attr("id", "countries")
                .selectAll("path")
                .data(topojson.feature(countries, countries.objects.countries).features)
                .enter()
                .append("path")
                .attr("class", function (d) {
                    return "country "+d.id.toLowerCase();
                })
                .attr("id", function (d) {
                    return d.id;
                })
                .attr("d", path)
                .on("click", country_clicked)
                .on("mouseover", mapMouseOver)
                .on('mousemove', function(d){
                    var mouse =
                    d3.mouse(svg.node()).map(function (d) {
                        return parseInt(d);
                    });
                    tooltip.classed('hidden', false)
                        .attr('style', 'left:' + (mouse[0] + 225) + 'px; top:'
                         + (mouse[1] + 100) + 'px')
                         .html(d.id)
                     })
                .on("mouseout", mapMouseOut);

        });

        function zoom(xyz) {
            g.transition()
                .duration(750)
                .attr("transform", "translate(" + projection.translate() + ")scale(" + xyz[2] + ")translate(-" + xyz[0] + ",-" + xyz[1] + ")")
                .selectAll(["#countries", "#states", "#cities"])
                .style("stroke-width", 1.0 / xyz[2] + "px")
                .selectAll(".city")
                .attr("d", path.pointRadius(20.0 / xyz[2]));
        }

        function get_xyz(d) {
            var bounds = path.bounds(d);
            var w_scale = (bounds[1][0] - bounds[0][0]) / width;
            var h_scale = (bounds[1][1] - bounds[0][1]) / height;
            var z = .96 / Math.max(w_scale, h_scale);
            var x = (bounds[1][0] + bounds[0][0]) / 2;
            var y = (bounds[1][1] + bounds[0][1]) / 2 + (height / z / 6);
            return [x, y, z];
        }

        function country_clicked(d) {
            g.selectAll(["#states", "#cities"]).remove();
            state = null;

            if (country) {
                g.selectAll("#" + country.id).style('display', null);
            }

            if (d && country !== d) {
                var xyz = get_xyz(d);
                country = d;
            d3.json("/data/states_" + d.id.toLowerCase() + ".topo.json", function(error, states) {
                if (error) console.log(error);
                // console.log(states);
                g.append("g")
                    .attr("id", "states")
                    .selectAll("path")
                    .data(topojson.feature(states, states['objects']['states_'+d.id.toLowerCase()]).features)
                    .enter()
                    .append("path")
                    .attr("class", function (d) {
                        return 'state ' + d.id.toLowerCase()})
                    .attr("id", function (d) { return d.id; })
                    .attr("d", path)
                    .on("click", state_clicked)
                    .on("mouseover", mapMouseOver2)
                    .on('mousemove', function(d){
                        var mouse = d3.mouse(svg.node()).map(function (d) {
                            return parseInt(d);
                        });
                        tooltip.classed('hidden', false)
                            .attr('style', 'left:' + (mouse[0] + 155) + 'px; top:'
                             + (mouse[1] + 65) + 'px')
                             .html(d.properties.name);
                    })
                    .on("mouseout", mapMouseOut);

                zoom(xyz);
                g.selectAll("#" + d.id).style('display', 'none');
            });
            } else {
                var xyz = [width/2, height / 1.5, 1];
                country = null;
                zoom(xyz);
            }
        }

        function state_clicked(d) {
            g.selectAll("#cities").remove();

            if (d && state !== d) {
                var xyz = get_xyz(d);
                state = d;

                country_code = state.id.substring(0, 3).toLowerCase();
                state_name = state.properties.name;

                d3.json("/data/cities_" + country_code + ".topo.json", function(error, us) {
                    if (error) console.log(error);
                    g.append("g")
                        .attr("id", "cities")
                        .selectAll("path")
                        .data(topojson.feature(us, us['objects']['cities_'+d.id.slice(0, 3).toLowerCase()]).features.filter(function (d) {
                            return state_name === d.properties.state;
                        }))
                        .enter()
                        .append("path")
                        .attr("id", function (d) {
                            return d.properties.name; })
                        .attr("class", "city")
                        .attr("d", path.pointRadius(20 / xyz[2]));
                    zoom(xyz);
                });
            } else {
                state = null;
                country_clicked(country);
            }
        }

        $(window).resize(function () {
            var w = $("#map").width();
            svg.attr("width", w);
            svg.attr("height", w * height / width);
        });

        function mapMouseOver(d) {
            d3.selectAll($("."+d.id.toLowerCase()))
            .style("fill", "red");
}

        function mapMouseOver2(d) {
            d3.selectAll($("."+d.id.toLowerCase()))
                .style("fill", "green");
        }
        function mapMouseOut(d) {
            d3.selectAll($("."+d.id.toLowerCase()))
                .style("fill", "#cde");
            tooltip.classed('hidden', true);
        }

    </script>
</body>
</html>
